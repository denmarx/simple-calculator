<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>

  <div class="container">
    <div id="calc-wrapper">
      <div id="screen-wrapper">
        <textarea name="screen" id="screen" cols="30" rows="5">6+6+6 = 666</textarea>
      </div>
      <div id="num-field">
        <button class="digit" id="7">7</button>
        <button class="digit" id="8">8</button>
        <button class="digit" id="9">9</button>
        <button class="digit" id="4">4</button>
        <button class="digit" id="5">5</button>
        <button class="digit" id="6">6</button>
        <button class="digit" id="1">1</button>
        <button class="digit" id="2">2</button>
        <button class="digit" id="3">3</button>
        <button class="digit" id="0">0</button>
      </div>
      <div id="ops-field">
        <button class="operation" id="add">+</button>
        <button class="operation" id="min">-</button>
        <button class="operation" id="mul">x</button>
        <button class="operation" id="divide">/</button>
        <button class="operation" id="equ">=</button>
        <button class="operation" id="ans">ANS</button>
        <button class="operation" id="res">Res</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
